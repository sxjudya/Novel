<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="index.html" class="logo">Novel</a>
                <nav class="nav">
                    <a href="https://github.com/tickmao/Novel" target="_blank" rel="noopener noreferrer">GitHub</a>
                    <a href="submit.html">投稿</a>
                    <a href="https://github.com/tickmao/Novel/blob/master/CHANGELOG.md" target="_blank" rel="noopener noreferrer">更新</a>
                </nav>
            </div>
            <div class="title-section">
                <div class="title-main">
                    <h1>小说书源<span class="accent">✦</span></h1>
                    <p class="subtitle">为阅读类 App 提供一站式书源服务，聚合多平台优质书源，支持阅读、香色闺阁、爱阅书香。</p>
                </div>
                <div class="stats-box">
                    <div class="stat-item">
                        <span class="stat-icon" aria-hidden="true">◉</span>
                        <span class="stat-value">414 个书源</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon" aria-hidden="true">◉</span>
                        <span class="stat-value">3 个平台</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon" aria-hidden="true">◉</span>
                        <span class="stat-value">纯小说</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- 书源 -->
            <section class="section-card">
                <div class="section-header">
                    <span class="section-name">书源</span>
                </div>
                <div class="section-body">
                    <div class="source-item">
                        <div class="source-info">
                            <div class="source-title-row">
                                <span class="source-name">阅读 Legado</span>
                                <div class="source-badges">
                                    <span class="badge android">Android</span>
                                    <span class="badge ios">iOS</span>
                                </div>
                            </div>
                            <span class="source-count">414 个纯小说书源</span>
                        </div>
                        <button class="copy-btn" data-url="https://cdn.jsdelivr.net/gh/tickmao/Novel@master/sources/legado/full.json">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                    <div class="source-item">
                        <div class="source-info">
                            <div class="source-title-row">
                                <span class="source-name">香色闺阁</span>
                                <div class="source-badges">
                                    <span class="badge ios">iOS</span>
                                </div>
                            </div>
                            <span class="source-count">第三方来源</span>
                        </div>
                        <button class="copy-btn" data-url="https://cdn.jsdelivr.net/gh/tickmao/Novel@master/sources/xsreader/full.xbs">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                    <div class="source-item">
                        <div class="source-info">
                            <div class="source-title-row">
                                <span class="source-name">爱阅书香</span>
                                <div class="source-badges">
                                    <span class="badge ios">iOS</span>
                                </div>
                            </div>
                            <span class="source-count">第三方来源</span>
                        </div>
                        <button class="copy-btn" data-url="https://github.com/shidahuilang/shuyuan/raw/shuyuan/aiyueshuxiang.ibs">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 净化规则 -->
            <section class="section-card">
                <div class="section-header">
                    <span class="section-name">净化规则</span>
                </div>
                <div class="section-body">
                    <div class="source-item">
                        <div class="source-info">
                            <span class="source-name">广告净化</span>
                            <span class="source-count">去除广告干扰</span>
                        </div>
                        <button class="copy-btn" data-url="https://cdn.jsdelivr.net/gh/tickmao/Novel@master/rules/legado/purify.json">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- TTS 配置 -->
            <section class="section-card">
                <div class="section-header">
                    <span class="section-name">TTS 配置</span>
                </div>
                <div class="section-body">
                    <div class="source-item">
                        <div class="source-info">
                            <span class="source-name">在线语音</span>
                            <span class="source-count">语音朗读引擎</span>
                        </div>
                        <button class="copy-btn" data-url="https://cdn.jsdelivr.net/gh/tickmao/Novel@master/rules/legado/tts.json">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 目录规则 -->
            <section class="section-card">
                <div class="section-header">
                    <span class="section-name">目录规则</span>
                </div>
                <div class="section-body">
                    <div class="source-item">
                        <div class="source-info">
                            <span class="source-name">章节识别</span>
                            <span class="source-count">智能目录解析</span>
                        </div>
                        <button class="copy-btn" data-url="https://cdn.jsdelivr.net/gh/tickmao/Novel@master/rules/legado/toc.json">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 字体 -->
            <section class="section-card">

                    <span class="section-name">字体</span>

                <div class="section-body">
                    <div class="source-item">
                        <div class="source-info">

                            <span class="source-count">推荐阅读字体</span>
                        </div>
                        <button class="copy-btn" data-url="https://cdn.jsdelivr.net/gh/tickmao/Novel@master/fonts/LXGWWenKai.ttf">
                            <span class="copy-btn-text">复制</span>
                            <span class="copy-btn-icon">+</span>
                        </button>
                    </div>
                </div>
            </section>
